<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Login</title>
    <link rel="stylesheet"
          type="text/css"
          th:href="@{css/style.css}"/>
</head>
<html>
<body>
<!--/*@thymesVar id="user" type="stack.domain.User"*/-->
<form action="#" th:action="@{/}" th:object="${user}" method="post" name="login_form">
    <table>
        <tr>
            <td>Login:</td>
            <td><input type="text" th:field="*{login}" required="true"/></td>
            <td class="error" th:if="${#fields.hasErrors('login')}" th:errors="*{login}">Login Error</td>
        </tr>
        <tr>
            <td>Password:</td>
            <td><input type="password" th:field="*{password}" required="true"/></td>
            <td class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</td>
        </tr>
        <tr>
            <td>
                <button class="submit" type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
</html>
